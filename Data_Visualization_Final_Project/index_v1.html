<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Titanic Data Visualization</title>
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
                          
  </head>
  
<body>
<div>
    <div id="chart1">
    <script type="text/javascript">
    
    var svg1 = dimple.newSvg("#chart1", 700, 300);
    d3.csv("data/port.csv", function(data){
        var myChart1 = new dimple.chart(svg1, data);
        myChart1.setBounds(60, 30, 650, 250)
        x = myChart1.addCategoryAxis("x", "Port of Embarkation");
        myChart1.addMeasureAxis("y", "Survival Rate");
        myChart1.addSeries(null,dimple.plot.bar);
        myChart1.ease = "bounce";
        myChart1.staggerDraw = true;
    
    myChart1.draw(1000);
    });
    </script>
</div>
<div>
    <div id="chart2">
    <script type="text/javascript">
    
    var svg2 = dimple.newSvg("#chart2", 700, 300);
    d3.csv("data/age-groups.csv", function(data){
        var myChart2 = new dimple.chart(svg2, data);
        myChart2.setBounds(60, 30, 650, 250);
        x = myChart2.addCategoryAxis("x", "Age Group");
        myChart2.addMeasureAxis("y", "Survival Rate");
        myChart2.addSeries(null,dimple.plot.scatter);
        myChart2.addSeries(null,dimple.plot.line);
        myChart2.ease = "bounce";
        myChart2.staggerDraw = true;
    
    myChart2.draw(1000);
    });
    </script>
</div>
<div>
    <div id="chart3">
    <script type="text/javascript">
    
    var svg3 = dimple.newSvg("#chart3", 700, 300);
    d3.csv("data/gender-class.csv", function(data){
        var myChart3 = new dimple.chart(svg3, data);
        myChart3.setBounds(60, 30, 650, 250);
        x = myChart3.addCategoryAxis("x", "Class");
        myChart3.addMeasureAxis("y", "Survival Rate");
        myChart3.addSeries("Gender",dimple.plot.bar);
        myChart3.ease = "bounce";
        myChart3.staggerDraw = true;
    
    myChart3.draw(1000);
    });
    </script>
</div>
</body>
</html>
